<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066CC" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#004080" stop-opacity="0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGrad)" />
  
  <!-- Network Pattern -->
  <circle cx="50" cy="50" r="8" fill="#FFFFFF" fill-opacity="0.8" />
  <circle cx="150" cy="30" r="6" fill="#FFFFFF" fill-opacity="0.8" />
  <circle cx="250" cy="70" r="7" fill="#FFFFFF" fill-opacity="0.8" />
  <circle cx="350" cy="40" r="5" fill="#FFFFFF" fill-opacity="0.8" />
  <circle cx="100" cy="120" r="7" fill="#FFFFFF" fill-opacity="0.8" />
  <circle cx="200" cy="150" r="8" fill="#FFFFFF" fill-opacity="0.8" />
  <circle cx="300" cy="130" r="6" fill="#FFFFFF" fill-opacity="0.8" />
  
  <line x1="50" y1="50" x2="150" y2="30" stroke="#FFFFFF" stroke-opacity="0.6" stroke-width="1" />
  <line x1="150" y1="30" x2="250" y2="70" stroke="#FFFFFF" stroke-opacity="0.6" stroke-width="1" />
  <line x1="250" y1="70" x2="350" y2="40" stroke="#FFFFFF" stroke-opacity="0.6" stroke-width="1" />
  <line x1="50" y1="50" x2="100" y2="120" stroke="#FFFFFF" stroke-opacity="0.6" stroke-width="1" />
  <line x1="100" y1="120" x2="200" y2="150" stroke="#FFFFFF" stroke-opacity="0.6" stroke-width="1" />
  <line x1="200" y1="150" x2="300" y2="130" stroke="#FFFFFF" stroke-opacity="0.6" stroke-width="1" />
  <line x1="150" y1="30" x2="100" y2="120" stroke="#FFFFFF" stroke-opacity="0.6" stroke-width="1" />
  <line x1="250" y1="70" x2="200" y2="150" stroke="#FFFFFF" stroke-opacity="0.6" stroke-width="1" />
  <line x1="350" y1="40" x2="300" y2="130" stroke="#FFFFFF" stroke-opacity="0.6" stroke-width="1" />
  
  <!-- Phone Icons -->
  <g transform="translate(160, 80)">
    <!-- Phone 1 -->
    <rect x="-15" y="-25" width="30" height="50" rx="3" fill="#FFFFFF" />
    <rect x="-10" y="-20" width="20" height="35" rx="1" fill="#004080" />
    <circle cx="0" cy="20" r="3" fill="#CCCCCC" />
    
    <!-- Signal Waves -->
    <path d="M20,-10 Q30,-20 40,-10" stroke="#FFFFFF" stroke-width="2" fill="none" />
    <path d="M20,-10 Q35,-30 50,-10" stroke="#FFFFFF" stroke-width="1.5" fill="none" />
    <path d="M20,-10 Q40,-40 60,-10" stroke="#FFFFFF" stroke-width="1" fill="none" />
  </g>
  
  <!-- Chart -->
  <g transform="translate(300, 100)">
    <line x1="-50" y1="40" x2="50" y2="40" stroke="#FFFFFF" stroke-width="2" />
    <line x1="-50" y1="40" x2="-50" y2="-40" stroke="#FFFFFF" stroke-width="2" />
    
    <polyline points="-50,30 -30,20 -10,25 10,0 30,-30" fill="none" stroke="#FF6600" stroke-width="3" />
    <polyline points="-50,10 -30,15 -10,5 10,-10 30,-20" fill="none" stroke="#FFCC00" stroke-width="3" />
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#FFFFFF">Estações Móveis</text>
</svg> 