<svg width="600" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066CC" />
      <stop offset="100%" stop-color="#004C99" />
    </linearGradient>
    <linearGradient id="gradOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6600" />
      <stop offset="100%" stop-color="#CC5200" />
    </linearGradient>
    <linearGradient id="gradYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFCC00" />
      <stop offset="100%" stop-color "#DDAA00" />
    </linearGradient>
    <linearGradient id="gradGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.8)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.2)" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.3" />
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Phone/Device -->
  <rect x="200" y="50" width="200" height="350" rx="20" fill="url(#gradBlue)" filter="url(#shadow)" />
  <rect x="210" y="70" width="180" height="310" rx="10" fill="url(#gradGlass)" />
  
  <!-- Telecom Tower -->
  <rect x="70" y="100" width="20" height="300" fill="#888888" />
  <polygon points="30,100 130,100 110,50 50,50" fill="#AAAAAA" />
  <circle cx="80" cy="130" r="15" fill="url(#gradOrange)" />
  <path d="M55,150 L105,150 M55,180 L105,180 M55,210 L105,210" stroke="#777777" stroke-width="5" />
  
  <!-- Signal Waves -->
  <path d="M110,130 Q140,110 170,130" stroke="url(#gradOrange)" stroke-width="3" fill="none" filter="url(#glow)" />
  <path d="M110,130 Q150,90 190,130" stroke="url(#gradOrange)" stroke-width="2" fill="none" filter="url(#glow)" />
  <path d="M110,130 Q160,70 210,130" stroke="url(#gradOrange)" stroke-width="1" fill="none" filter="url(#glow)" />
  
  <!-- Network Graph -->
  <circle cx="450" cy="130" r="20" fill="url(#gradYellow)" />
  <circle cx="500" cy="200" r="15" fill="url(#gradOrange)" />
  <circle cx="420" cy="250" r="18" fill="url(#gradBlue)" />
  <circle cx="480" cy="300" r="12" fill="url(#gradYellow)" />
  <line x1="450" y1="130" x2="500" y2="200" stroke="#FFFFFF" stroke-width="2" />
  <line x1="500" y1="200" x2="420" y2="250" stroke="#FFFFFF" stroke-width="2" />
  <line x1="420" y1="250" x2="480" y2="300" stroke="#FFFFFF" stroke-width="2" />
  <line x1="480" y1="300" x2="450" y2="130" stroke="#FFFFFF" stroke-width="2" />
  <line x1="420" y1="250" x2="450" y2="130" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Stats Chart on Screen -->
  <rect x="220" y="90" width="160" height="80" rx="5" fill="#F5F5F5" />
  <path d="M230,150 L250,130 L270,140 L290,110 L310,120 L330,100 L350,130 L370,110" stroke="url(#gradBlue)" stroke-width="3" fill="none" />
  
  <!-- App Icons -->
  <rect x="230" y="190" width="40" height="40" rx="5" fill="url(#gradOrange)" />
  <rect x="280" y="190" width="40" height="40" rx="5" fill="url(#gradYellow)" />
  <rect x="330" y="190" width="40" height="40" rx="5" fill="url(#gradBlue)" />
  <rect x="230" y="240" width="40" height="40" rx="5" fill="url(#gradBlue)" />
  <rect x="280" y="240" width="40" height="40" rx="5" fill="url(#gradOrange)" />
  <rect x="330" y="240" width="40" height="40" rx="5" fill="url(#gradYellow)" />
  
  <!-- Home Button -->
  <circle cx="300" cy="320" r="15" stroke="#FFFFFF" stroke-width="2" fill="none" />
</svg> 