<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6600" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#CC5200" stop-opacity="0.9" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="5" stdDeviation="5" flood-color="#000000" flood-opacity="0.3" />
    </filter>
    <filter id="glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGrad)" />
  
  <!-- Data Flow Lines -->
  <path d="M0,120 C100,70 150,150 200,100 S300,50 400,100" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-opacity="0.2" />
  <path d="M0,100 C100,50 150,130 200,80 S300,30 400,80" fill="none" stroke="#FFFFFF" stroke-width="5" stroke-opacity="0.4" />
  <path d="M0,80 C100,30 150,110 200,60 S300,10 400,60" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.6" />

  <!-- Data Packets -->
  <circle cx="80" cy="90" r="8" fill="#FFFFFF" filter="url(#glow)" />
  <circle cx="180" cy="75" r="6" fill="#FFFFFF" filter="url(#glow)" />
  <circle cx="280" cy="50" r="7" fill="#FFFFFF" filter="url(#glow)" />
  <circle cx="350" cy="70" r="5" fill="#FFFFFF" filter="url(#glow)" />
  
  <!-- WiFi Icon -->
  <g transform="translate(200, 130)">
    <path d="M-30,20 Q0,-10 30,20" stroke="#FFFFFF" stroke-width="4" fill="none" />
    <path d="M-20,15 Q0,-5 20,15" stroke="#FFFFFF" stroke-width="4" fill="none" />
    <path d="M-10,10 Q0,0 10,10" stroke="#FFFFFF" stroke-width="4" fill="none" />
    <circle cx="0" cy="25" r="4" fill="#FFFFFF" />
  </g>
  
  <!-- Devices -->
  <g transform="translate(100, 150)">
    <!-- Computer -->
    <rect x="-20" y="-15" width="40" height="30" rx="2" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="-15" y="-10" width="30" height="20" fill="#CC5200" />
    <rect x="-20" y="15" width="40" height="5" rx="1" fill="#FFFFFF" />
  </g>
  
  <g transform="translate(300, 150)">
    <!-- Mobile Device -->
    <rect x="-8" y="-15" width="16" height="30" rx="3" fill="#FFFFFF" filter="url(#shadow)" />
    <rect x="-5" y="-12" width="10" height="20" fill="#CC5200" />
    <circle cx="0" cy="13" r="2" fill="#FFFFFF" />
  </g>
  
  <!-- Graph Data -->
  <g transform="translate(350, 40)">
    <rect x="-40" y="-20" width="80" height="40" rx="5" fill="#FFFFFF" fill-opacity="0.2" />
    <polyline points="-30,10 -20,-5 -10,5 0,-10 10,0 20,-5 30,5" fill="none" stroke="#FFFFFF" stroke-width="2" />
    <rect x="-30" y="-15" width="15" height="3" fill="#FFFFFF" />
    <rect x="-30" y="-10" width="10" height="3" fill="#FFFFFF" />
    <rect x="-30" y="-5" width="20" height="3" fill="#FFFFFF" />
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#FFFFFF">Tr√°fego Internet</text>
</svg> 