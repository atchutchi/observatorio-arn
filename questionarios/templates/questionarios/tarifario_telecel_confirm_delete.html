{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Confirmar Exclusão</h2>
    <p>Tem certeza que deseja excluir o tarifário TELECEL para {{ object.ano }}/{{ object.mes }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        <a href="{% url 'questionarios:tarifario_telecel_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
