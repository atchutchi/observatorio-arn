<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFCC00" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#CC9900" stop-opacity="0.9" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="5" stdDeviation="5" flood-color="#000000" flood-opacity="0.3" />
    </filter>
    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.5" />
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGrad)" />
  
  <!-- Grid Lines -->
  <line x1="50" y1="150" x2="350" y2="150" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.7" />
  <line x1="50" y1="120" x2="350" y2="120" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.3" />
  <line x1="50" y1="90" x2="350" y2="90" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.3" />
  <line x1="50" y1="60" x2="350" y2="60" stroke="#FFFFFF" stroke-width="1" stroke-opacity="0.3" />
  
  <!-- Y-axis -->
  <line x1="50" y1="150" x2="50" y2="40" stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.7" />
  
  <!-- Bar Chart -->
  <g transform="translate(80, 150)">
    <!-- Bar 1 -->
    <rect x="-15" y="-70" width="30" height="70" fill="url(#barGrad1)" rx="3" />
    <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">2020</text>
  </g>
  
  <g transform="translate(140, 150)">
    <!-- Bar 2 -->
    <rect x="-15" y="-90" width="30" height="90" fill="url(#barGrad1)" rx="3" />
    <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">2021</text>
  </g>
  
  <g transform="translate(200, 150)">
    <!-- Bar 3 -->
    <rect x="-15" y="-80" width="30" height="80" fill="url(#barGrad1)" rx="3" />
    <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">2022</text>
  </g>
  
  <g transform="translate(260, 150)">
    <!-- Bar 4 -->
    <rect x="-15" y="-110" width="30" height="110" fill="url(#barGrad1)" rx="3" />
    <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">2023</text>
  </g>
  
  <g transform="translate(320, 150)">
    <!-- Bar 5 -->
    <rect x="-15" y="-60" width="30" height="60" fill="url(#barGrad2)" rx="3" stroke="#FFFFFF" stroke-dasharray="4,2" />
    <text x="0" y="15" font-family="Arial" font-size="10" text-anchor="middle" fill="#FFFFFF">2024</text>
  </g>
  
  <!-- Trend Line -->
  <polyline points="80,80 140,60 200,70 260,40 320,90" fill="none" stroke="#FFFFFF" stroke-width="3" stroke-opacity="0.8" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Data Points -->
  <circle cx="80" cy="80" r="5" fill="#FFFFFF" />
  <circle cx="140" cy="60" r="5" fill="#FFFFFF" />
  <circle cx="200" cy="70" r="5" fill="#FFFFFF" />
  <circle cx="260" cy="40" r="5" fill="#FFFFFF" />
  <circle cx="320" cy="90" r="5" fill="#FFFFFF" stroke="#CC9900" stroke-width="2" />
  
  <!-- Currency Symbol -->
  <g transform="translate(30, 100)">
    <circle cx="0" cy="0" r="15" fill="#FFFFFF" fill-opacity="0.2" />
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFFFFF">$</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#FFFFFF">Receitas</text>
</svg> 